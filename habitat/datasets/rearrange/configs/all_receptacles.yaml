---
dataset_path: "data/replica_cad/replicaCAD.scene_dataset_config.json"
additional_object_paths:
  - "data/objects/ycb/"
scene_sets:
  -
    name: "any"
    included_substrings:
      - ""
    excluded_substrings: []
    comment: "The empty substring acts like a wildcard, selecting all scenes."
  -
    name: "default"
    included_substrings:
      - "v3_sc0_staging_00"
    excluded_substrings: []
    comment: "The first macro variation from the 105 ReplicaCAD variations."
  -
    name: "v3_sc"
    included_substrings:
      - "v3_sc"
    excluded_substrings: []
    comment: "This set (v3_sc) selects all 105 ReplicaCAD variations with static furniture."
  -
    name: "original"
    included_substrings:
      - "apt_"
    excluded_substrings: []
    comment: "The original 6 Replica scene layouts with small clutter objects."

object_sets:
  -
    name: "hab2"
    included_substrings:
      - "002_master_chef_can"
      - "003_cracker_box"
      - "004_sugar_box"
      - "005_tomato_soup_can"
      - "007_tuna_fish_can"
      - "008_pudding_box"
      - "009_gelatin_box"
      - "010_potted_meat_can"
      - "024_bowl"
    excluded_substrings: []
receptacle_sets:
  -
    name: "hab2"
    included_object_substrings:
      - ""
    excluded_object_substrings: []
    included_receptacle_substrings:
      - "receptacle_aabb_Chr1_Top1_frl_apartment_chair_01"
      - "receptacle_aabb_Tbl1_Top1_frl_apartment_table_01"
      - "receptacle_aabb_Tbl2_Top1_frl_apartment_table_02"
      - "receptacle_aabb_TvStnd1_Top1_frl_apartment_tvstand"
      - "receptacle_aabb_sink_kitchen_counter"
      - "receptacle_aabb_counter_right_kitchen_counter"
      - "receptacle_aabb_counter_left_kitchen_counter"

      # Inside of articulated objects
      - "receptacle_aabb_middle_bottomfrl_apartment_refrigerator"
      - "receptacle_aabb_middle_topfrl_apartment_refrigerator"
      - "receptacle_aabb_middlefrl_apartment_refrigerator"
      - "receptacle_aabb_topfrl_apartment_refrigerator"
    excluded_receptacle_substrings: []

ao_state_samplers:
  -
    name: "open_fridge_cab"
    type: "composite"
    params:
      -
        ao_handle: "fridge"
        joint_states:
          - ["top_door", 1.5, 1.5]
      # -
      #   ao_handle: "cabinet"
      #   joint_states:
      #     - ["right_slide", -0.04, -0.04]
      #     - ["left_slide", 0.76, 0.76]
    comment: "For composite samplers, one param entry per AO and one joint state entry per joint: (name, min, max)."



scene_sampler:
  type: "subset"
  params:
    scene_sets: ["v3_sc"]

object_samplers:
  -
    name: "hab2"
    type: "uniform"
    params:
      object_sets: ["hab2"]
      receptacle_sets: ["hab2"]
      num_samples: [1, 25]
      orientation_sampling: "up"

object_target_samplers:
  -
    name: "any_targets"
    type: "uniform"
    params:
      object_samplers: ["hab2"]
      receptacle_sets: ["hab2"]
      num_samples: [1, 1]
      orientation_sampling: "up"
markers:
  - name: "cab_push_point_7"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer1_top"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_6"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer2_top"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_5"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer3"
      object: "kitchen_counter_:0000"
  - name: "cab_push_point_4"
    type: "articulated_object"
    params:
      offset: [0.3,0.0,0]
      link: "drawer4"
      object: "kitchen_counter_:0000"
  - name: "fridge_push_point"
    type: "articulated_object"
    params:
      offset: [0.10,-0.62,0.2]
      link: "top_door"
      object: "fridge_:0000"
